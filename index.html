
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FF14 背景テンプレ切替デモ</title>
  <style>
    body { text-align: center; background: #111; color: white; }
    canvas { border: 1px solid #ccc; margin-top: 20px; }
    select { font-size: 16px; padding: 4px; }
  </style>
</head>
<body>
  <h2>背景テンプレート選択</h2>
  <select id="bgSelect">
    <option value="Gothic_black">Gothic Black</option>
    <option value="Gothic_white">Gothic White</option>
  </select>
  <br>
  <canvas id="cardCanvas" width="1280" height="768"></canvas>

  <script>
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");

    const bgSelect = document.getElementById("bgSelect");
    const loadImage = (template) => {
      const img = new Image();
      img.src = `public/assets/black/frames/${template}.png`;
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
    };

    bgSelect.addEventListener("change", () => {
      loadImage(bgSelect.value);
    });

    // 初期ロード
    loadImage(bgSelect.value);
  </script>
</body>
</html>
