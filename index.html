
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FF14 キャラクターカードジェネレーター</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&family=Kosugi+Maru&family=Yomogi&family=RocknRoll+One&family=Zen+Maru+Gothic&family=Black+Han+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <h1>FF14 キャラクターカードジェネレーター</h1>

  <div id="templateButtons">
    <button data-bg="Gothic_black.png">黒テンプレ</button>
    <button data-bg="Gothic_white.png">白テンプレ</button>
  </div>

  <div>
    <input type="text" id="charName" placeholder="名前を入力" />
    <select id="fontSelector">
      <option value="Noto Serif JP">明朝体（Noto Serif JP）</option>
      <option value="Kosugi Maru">ゴシック体（Kosugi Maru）</option>
      <option value="Yomogi">手書き風（Yomogi）</option>
      <option value="RocknRoll One">角ゴ風（RocknRoll One）</option>
      <option value="Zen Maru Gothic">丸ゴ風（Zen Maru Gothic）</option>
      <option value="Black Han Sans">太字（Black Han Sans）</option>
    </select>
    <input type="file" id="uploadImage" accept="image/*" />
  </div>

  <canvas id="cardCanvas" width="1280" height="768"></canvas>
  <button id="downloadBtn">PNG出力</button>

  <script src="script/main.js"></script>
</body>
</html>
