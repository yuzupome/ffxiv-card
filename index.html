
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FF14 キャラカードジェネレーター</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 1em auto;
      border: 2px solid #ccc;
      max-width: 100%;
    }
    select, input {
      font-size: 1.2em;
      padding: 0.4em;
      margin: 0.5em auto;
      display: block;
      background: #fff;
      color: #000;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>FF14 キャラカードジェネレーター</h1>

  <label for="nameInput">名前（自由入力）</label>
  <input type="text" id="nameInput" placeholder="あなたの名前を入力" />

  <label for="templateSelector">背景テンプレート</label>
  <select id="templateSelector">
    <option value="black">Gothic（黒）</option>
    <option value="white">Gothic（白）</option>
  </select>

  <label for="dcSelector">データセンター</label>
  <select id="dcSelector">
    <option value="mana">Mana</option>
    <option value="elemental">Elemental</option>
    <option value="gaia">Gaia</option>
    <option value="meteor">Meteor</option>
  </select>

  <label for="playStyleSelector">プレイスタイル</label>
  <select id="playStyleSelector" multiple size="3">
    <option value="casual">まったり</option>
    <option value="raider">零式・絶</option>
    <option value="social">交流重視</option>
  </select>

  <label for="progressSelector">メインクエ進行度</label>
  <select id="progressSelector">
    <option value="arr">新生</option>
    <option value="hw">蒼天</option>
    <option value="sb">紅蓮</option>
    <option value="shb">漆黒</option>
    <option value="ew">暁月</option>
  </select>

  <label for="uploadInput">画像アップロード</label>
  <input type="file" id="uploadInput" accept="image/*" />

  <canvas id="canvas" width="1280" height="768"></canvas>
  <script src="assets/script.js"></script>
</body>
</html>
